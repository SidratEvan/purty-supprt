<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .no-hover {
      position: relative;
      display: inline-block;
    }
    #hasina-image {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Which party do you support?</h1>

  <div class="container">
    <button id="yes-btn">Awami League</button>
    <button id="no-btn" class="no-hover">BNP</button>
  </div>

  <div>
    <img id="hasina-image" src="https://i.imgur.com/meFnCTU.jpeg" alt="Sheikh Hasina Laughing" width="300">
  </div>

  <script>
    // When "Awami League" button is clicked, show the image
    document.getElementById("yes-btn").addEventListener("click", function() {
      document.getElementById("hasina-image").style.display = "block";
    });

    // When hovering over the "BNP" button, move it within the visible screen area
    document.getElementById("no-btn").addEventListener("mouseover", function() {
      const btn = this;
      const newLeft = Math.random() * (window.innerWidth - btn.offsetWidth);
      const newTop = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = "absolute";
      btn.style.left = newLeft + "px";
      btn.style.top = newTop + "px";
    });
  </script>

</body>
</html>

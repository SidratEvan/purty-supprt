<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .no-hover {
      position: relative;
      top: 0;
      left: 0;
    }
    .no-hover:hover {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #hasina-image {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Which party do you support?</h1>

  <div class="container">
    <button id="yes-btn">Awami League</button>
    <button id="no-btn" class="no-hover">BNP</button>
  </div>

  <div>
    <img id="hasina-image" src="https://i.imgur.com/meFnCTU.jpeg" alt="Sheikh Hasina Laughing" width="300">
  </div>

  <script>
    document.getElementById("yes-btn").addEventListener("click", function() {
      document.getElementById("hasina-image").style.display = "block";
    });

    document.getElementById("no-btn").addEventListener("mouseover", function() {
      this.style.left = Math.random() * (window.innerWidth - this.offsetWidth) + "px";
      this.style.top = Math.random() * (window.innerHeight - this.offsetHeight) + "px";
    });
  </script>

</body>
</html>
